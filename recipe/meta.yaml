{% set name = "conan" %}
{% set version = "1.40.3" %}
{% set sha256 = "af1a122bc462bb2a8d99e5516f89993391d8482d7c429ed8f3bfc0773ce79f8a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - conan=conans.conan:run
    - conan_server=conans.conan_server:run
    - conan_build_info=conans.build_info.command:run
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pyjwt >=1.4.0,<2.0.0
    - requests >=2.8.1,<3.0.0
    - urllib3 <1.26,!=1.25.4,!=1.25.5
    - colorama >=0.3.3,<0.5.0
    - pyyaml >=3.11,<6.0
    - patch-ng >=1.17.4, <1.18
    - fasteners >=0.14.1
    - six >=1.10.0,<=1.15.0
    - python-node-semver ==0.6.1
    - distro >=1.0.2,<=1.5.0
    - future >=0.16.0,<0.19.0
    - pygments >=2.0,<3.0
    - deprecation >=2.0,<2.1
    - tqdm >=4.28.1,<5
    - jinja2 >=2.9,<3
    - python-dateutil >=2.7.0,<3
    - bottle >=0.12.8,< 0.13
    - pluginbase >=0.5

test:
  imports:
    - conans
    - conans.build_info
    - conans.client
    - conans.client.build
    - conans.client.cmd
    - conans.client.conf
    - conans.client.generators
    - conans.client.rest
    - conans.client.store
    - conans.client.tools
    - conans.model
    - conans.search
    - conans.server
    - conans.server.conf
    - conans.server.crypto
    - conans.server.crypto.jwt
    - conans.server.rest
    - conans.server.service
    - conans.server.store
    - conans.util
  commands:
    - conan --help
    - conan_build_info --help

about:
  home: https://conan.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Conan C/C++ package manager
  doc_url: http://docs.conan.io/en/latest/
  dev_url: https://github.com/conan-io/conan

extra:
  recipe-maintainers:
    - abloemert
